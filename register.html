<!DOCTYPE html>
<html>
<head>
  <title>Register Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
  body{
      background-image: url("time.jpg");
  }
  .container{
      border-color: blue;
      border-width: 2px;
      background-color: rgb(138, 138, 241);
      margin-top: 10%;
      width: 40%;
      height: inherit;
  }
  a{
      -webkit-text-fill-color: azure;
  }
</style>
<body>
<div class="container-fluid">
<div class="container  figure-img img-fluid rounded card-img-top">
  <h2>Register Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="contact">Contact No:</label>
      <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <a href="login.html">Do you have an account?Click here</a>
  </form><br/>
</div>
<footer></footer>
</div>
</body>
</html>
